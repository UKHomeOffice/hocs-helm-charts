---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hocs-notify-policy
spec:
  podSelector:
    matchLabels:
      role: hocs-search
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: {{ .Values.service.targetPort }}
          protocol: {{ .Values.service.protocol }}
      from:
        - podSelector:
            matchLabels:
              role: hocs-casework
