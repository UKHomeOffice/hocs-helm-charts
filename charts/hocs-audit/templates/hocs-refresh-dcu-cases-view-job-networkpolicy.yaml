---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hocs-refresh-dcu-cases-view-job-policy
spec:
  podSelector:
    matchLabels:
      role: hocs-refresh-dcu-cases-view
  policyTypes:
    - Egress
  egress:
    - ports:
        - port: 10443
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              role: hocs-audit
