---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hocs-casework-service-policy
spec:
  podSelector:
    matchLabels:
      role: hocs-casework
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ .Values.service.targetPort }}
          protocol: {{ .Values.service.protocol }}
      from:
        - podSelector:
            matchLabels:
              role: hocs-case-creator
        - podSelector:
            matchLabels:
              role: hocs-case-migrator
        - podSelector:
            matchLabels:
              role: hocs-extracts
        - podSelector:
            matchLabels:
              role: hocs-frontend
        - podSelector:
            matchLabels:
              role: hocs-info-service
        - podSelector:
            matchLabels:
              role: hocs-management-ui
        - podSelector:
            matchLabels:
              role: hocs-templates
        - podSelector:
            matchLabels:
              role: hocs-workflow
  egress:
    - ports:
        - port: {{ .Values.service.port }}
          protocol: {{ .Values.service.protocol }}
      to:
        - podSelector:
            matchLabels:
              role: hocs-audit
        - podSelector:
            matchLabels:
              role: hocs-docs
        - podSelector:
            matchLabels:
              role: hocs-info-service
        - podSelector:
            matchLabels:
              role: hocs-search
